class: split-50 bg-deep-green
# Using sugarbag

.left-code[

### 1. Create centroids set

```r
centroids &lt;- create_centroids(
   tas_sa2, 
   "sa2_name_2011")
```
&lt;br&gt;
### 2. Create hexagon grid

```r
grid &lt;- create_grid(
   centroids = centroids, 
   hex_size = 0.2, 
   buffer_dist = 1.2)
```
]
.pull-right[
### 3. Allocate polygon centroids
###  to the hexagon grid 


```r
allocated &lt;- allocate(
   centroids = centroids,
   sf_id = "sa2_name_2011",
   hex_grid = grid,
   hex_size = 0.2,
   hex_filter = 1,
   use_neighbours = tas_sa2,
   width = 30,
   focal_points = capital_cities,
   verbose = TRUE
 )
```
]

```r
hexmap &lt;- create_hexmap(

   sf_id = "sa2_name_2011",
   neighbours = tas_sa2,
   focal_points = capital_cities,
   verbose = TRUE
)
```
